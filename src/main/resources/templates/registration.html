<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .container {
            width: 50%;
        }
    </style>

    <link href="styles.css" rel="stylesheet">
</head>
<body class="text-center">
<form action="/">
    <div class="container">
        <h1 class="h1 mb-3 fw-bold">Registration</h1>
        <br>

        <div class="form-floating">
            <input type="text" class="form-control" id="name" required>
            <label for="name">Name</label><br>
        </div>

        <div class="form-floating">
            <input id="email" class="form-control" type="email" required>
            <label for="email">Email</label><br>
        </div>

        <div class="form-floating">
            <input id="password" class="form-control" type="password" required>
            <label for="password">Password</label><br>
        </div>

        <div class="form-floating">
            <input id="repeat-password" class="form-control" type="password" required>
            <label for="repeat-password">Repeat password</label><br>
        </div>


        <button type="submit" class="w-100 btn btn-lg btn-primary">Sign up</button>

        <hr>

        <div class="container signin">
            <p>Already registered? <a href="login.html">Sign in</a></p>
        </div>
    </div>
</form>

</body>
</html>
