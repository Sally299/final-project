<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">


    <link href="resources/static/login.css" rel="stylesheet">

    <style>
        .container {
            width: 50%;
        }
    </style>

</head>
<body class="text-center">
<main class="form-signin">
    <div class="container">
        <form>
            <h1 class="h1 mb-3 fw-bold">Log in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" required>
                <label for="email">Email</label><br>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" required>
                <label for="password" class="form-label">Password</label><br>
            </div>

            <button type="submit" class="w-100 btn btn-lg btn-primary">Sign in</button>

            <hr>

            <div class="container sign-in">
                <p>Have no account yet? <a href="registration.html">Sign up</a></p>
            </div>

        </form>
    </div>
</main>

</body>
</html>
